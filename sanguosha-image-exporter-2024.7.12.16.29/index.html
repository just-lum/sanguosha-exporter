<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三国杀武将图片导出工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>三国杀武将图片导出工具</h1>
        <p>一个稳定、可靠的三国杀皮肤下载工具。</p>
        <input type="text" id="heroName" placeholder="例如：关羽">
        <button id="searchButton">查找图片</button>
        <button id="downloadButton" class="hidden">下载选中图片</button>
        <div id="status"></div>
        <div id="previewContainer"></div>
        
        <div id="tips" class="section">
            <h3>使用说明</h3>
            <ul>
                <li>页面加载时会自动初始化图库索引，请稍候。</li>
                <li>在上方输入框输入武将名（如“赵云”、“SP貂蝉”），然后点击“查找图片”或按Enter键。</li>
                <li>工具会列出所有包含该关键词的图片。</li>
                <li>点击图片进行选择，选中的图片会有蓝色边框。</li>
                <li>点击“下载选中图片”按钮，即可将所有选中的图片打包下载为ZIP文件。</li>
                <li>图片来源：<a href="https://github.com/KelvinQQ/SgsSkin" target="_blank" rel="noopener noreferrer">GitHub - KelvinQQ/SgsSkin</a></li>
            </ul>
        </div>

        <div id="localUpload" class="section">
            <h3>本地上传</h3>
            <p>如果在线图库不满足您的需求，您也可以从本地上传自己的图片，并一同打包下载。</p>
            <input type="file" id="localImageInput" accept="image/*" multiple>
            <button id="addLocalImagesButton">添加本地图片到预览区</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
